<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./node.js" defer></script>
  </head>
  <body>
    <div class="todo-container">
      <div class="main-cont">
        <h2>To-Do List</h2>
        <div class="sort">
          <img class="down" src="./image/Group 74.svg" />
          <img class="up" src="./image/Group 90.svg" />
          <div class="interactive-side">
            <div class="input">
              <input type="text" class="input-cont" />
              <img class="delete" src="./image/Group 56.svg" />
            </div>
            <ol class="list-cont" type="1"></ol>
            <button class="add" onclick="addTask()">Add</button>
            </div>
            </div>
            </div>
            </div>
 </body>
</html>
